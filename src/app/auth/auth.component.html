<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3>{{isLoginMode? 'Log in' : 'Sign up'}}</h3>
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (onClose)="onCloseClicked()"></app-alert>-->
    <ng-template appPlaceholder></ng-template>
    <app-loading-spinner *ngIf="isLoading" style="text-align: center"></app-loading-spinner>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          ngModel
          required
          email
          name="email"
          #email="ngModel">
        <span *ngIf="!email.valid && email.touched" class="help-block"> Please, check the email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        >
        <span *ngIf="!password.valid && password.touched" class="help-block">Please, enter a password (min length is 6 characters)</span>
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button> |
        <button class="btn btn-default" (click)="onSwitchMode()" type="button">{{isLoginMode ?  'To Sign up' : 'To Login'}}</button>
      </div>
    </form>
  </div>
</div>
