<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
  </div>
</div>
<hr>
<div class="col-xs-12">
  <app-recipe-item
    *ngFor="let recipeItem of recipes; let i = index"
    [recipe]="recipeItem"
    [id]="i"
    >
  </app-recipe-item>
</div>
